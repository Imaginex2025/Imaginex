name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "=== Checking build directory structure ==="
          ls -la dist/
          echo ""
          echo "=== Checking if index.html exists ==="
          if [ -f "dist/index.html" ]; then
            echo "✓ index.html found"
            ls -la dist/index.html
          else
            echo "✗ index.html not found"
            exit 1
          fi
          echo ""
          echo "=== Checking assets directory ==="
          if [ -d "dist/assets" ]; then
            echo "✓ assets directory found"
            ls -la dist/assets/
            echo ""
            echo "=== File sizes ==="
            du -h dist/assets/*
          else
            echo "✗ assets directory not found"
          fi
          echo ""
          echo "=== Checking for config file ==="
          if [ -f "dist/staticwebapp.config.json" ]; then
            echo "✓ staticwebapp.config.json found"
            ls -la dist/staticwebapp.config.json
          else
            echo "ℹ staticwebapp.config.json not found (optional)"
          fi
          echo ""
          echo "=== Index.html script references ==="
          if [ -f "dist/index.html" ]; then
            grep -n "assets/" dist/index.html || echo "No asset references found"
          fi
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_CLIFF_0490FB30F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist"
          skip_app_build: true
          config_file_location: "/"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_CLIFF_0490FB30F }}
          action: "close"